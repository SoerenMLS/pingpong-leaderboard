<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ping Pong Leaderboard</h1>

    <section>
        <h2>Create Match</h2>
        <form id="createMatchForm">
            <input type="text" id="winnerId" placeholder="Winner ID">
            <input type="text" id="loserId" placeholder="Loser ID">
            <input type="text" id="score" placeholder="Score">
            <button type="submit">Create Match</button>
        </form>
    </section>

    <section>
        <h2>Register Player</h2>
        <form id="registerPlayerForm">
            <input type="text" id="playerName" placeholder="Player Name">
            <button type="submit">Register Player</button>
        </form>
    </section>

    <section>
        <button id="getAllMatches">Get All Matches</button>
        <button id="getAllPlayers">Get All Players</button>
    </section>

    <section>
        <h2>Matches</h2>
        <div id="matchesList"></div>
    </section>

    <section>
        <h2>Players</h2>
        <div id="playersList"></div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
